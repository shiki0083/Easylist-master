<!DOCTYPE html>
<html lang="zh-cn">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>简易清单</title>

  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel='stylesheet' href='css/style.css' />
  </head>

  <body>

    <div class="header">
      <span>简易清单</span>
    </div>

    <div class="main">

      <div class="list">
        <p>
          <input type="checkbox">
          <i class="glyphicon glyphicon-star"></i>
          <span>牛肉</span>
          <!-- <i class="glyphicon glyphicon-star"></i> -->
        </p>
        <p>
          <input type="checkbox">
          <i class="glyphicon glyphicon-star"></i>
          <span>羊肉</span>
          <!-- <i class="glyphicon glyphicon-star"></i> -->
        </p>
        <p>
          <input type="checkbox">
          <i class="glyphicon glyphicon-star"></i>
          <span>啤酒</span>
          <!-- <i class="glyphicon glyphicon-star"></i> -->
        </p>
        <p>
          <input type="checkbox">
          <i class="glyphicon glyphicon-star"></i>
          <span>可乐</span>
          <!-- <i class="glyphicon glyphicon-star"></i> -->
        </p>
        <p>
          <input type="checkbox">
          <i class="glyphicon glyphicon-star"></i>
          <span>薯片</span>
          <!-- <i class="glyphicon glyphicon-star"></i> -->
        </p>
        <p>
          <input type="checkbox">
          <i class="glyphicon glyphicon-star"></i>
          <span>火锅底料</span>
          <!-- <i class="glyphicon glyphicon-star"></i> -->
        </p>
        <p>
          <input type="checkbox">
          <i class="glyphicon glyphicon-star active"></i>
          <span>酱油</span>
          <!-- <i class="glyphicon glyphicon-star"></i> -->
        </p>
      </div>

      <form class="form">
        <div class="form-container">
          <input id="todo" class="form-input" type="text" placeholder="Add item" name="">
        </div>
        <button class="btn" type="button">+</button>

      </form>

    </div>


    <script src="js/jquery.min.js"></script>
    <script src='js/main.js'></script>
  </body>

</html>
